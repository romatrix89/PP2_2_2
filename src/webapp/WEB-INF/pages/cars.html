<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список автомобилей</title>
  <style>
    body{
      background-color: #2d4d67;
    }
    h1 {
      background-color: #fbec5d;
      text-align: center;
      font-size: 40px;
      color: #b70e2d;
      border: 4px solid white;
    }
    table {
      color: aliceblue;
      text-align: center;
      font-size: 30px;
      margin: auto;
      border-color: white;
    }
  </style>
</head>
<body background-color=#2d4d67>
<h1>Список автомобилей</h1>
<div>
  <table border="1">
    <tr>
      <th>Марка</th>
      <th>Модель</th>
      <th>Серия</th>
    </tr>
    <tr th:each ="car : ${cars}">
      <td th:utext="${car.brand}">...</td>
      <td th:utext="${car.model}">...</td>
      <td th:utext="${car.series}">...</td>
    </tr>
  </table>
</div>
</body>
</html>
